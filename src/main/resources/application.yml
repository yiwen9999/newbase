spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/newbase?characterEncoding=utf8&useSSL=false
    username: root
    password: hex
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  mvc:
    favicon:
      enabled: false
  resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  redis:
      database: 0
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

web:
  upload-path: /Users/hexuan/Desktop/develop/upload_file_newbase/
  zip-file-limit: 200000
  server-path: localhost
  token-name: hex_login_token


